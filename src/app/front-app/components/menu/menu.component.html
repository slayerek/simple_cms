<nav class="navbar navbar-expand-lg navbar-light bg-light {{menuClass}}">
    <a class="navbar-brand" routerLink='/'>
        {{siteName}}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ng-container *ngIf="menuData">
            <ul class="navbar-nav mr-auto">
                <ng-container *ngFor="let item of menuData;let i = index">
                    <ng-container *ngIf="item.subpages === undefined">
                        <li class="nav-item" [ngClass] = "{ 'active' : activeUrl == item.url }">
                        <a class="nav-link" [routerLink]="['/',item.url]">
                           {{item.name}} 
                        </a>
                    <ng-container *ngIf="activeUrl == item.url">
                        <span class="sr-only">(current)</span>
                    </ng-container>
                    </li>
                </ng-container>   
                <ng-container *ngIf="item.subpages !== undefined">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{item.name}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </li>
                </ng-container>    
            </ng-container>    
        </ul>
    </ng-container>    

    <ng-container *ngIf="hideSearch">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </ng-container>    
</div>
</nav>
