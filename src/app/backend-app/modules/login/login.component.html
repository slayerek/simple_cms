<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>
            Logowanie
        </h3>  
    </div>    
</div>    
<div class="row">   
    <div class="col-md-6 offset-md-3">
        <form #f="ngForm"  (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Adres email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Wprowadź adres email" name="email" [(ngModel)]="modelLogin.email" required pattern="[^ @]*@[^ @]*" #email="ngModel" 
                    [ngClass]="{
                    'is-invalid': email.invalid && (email.dirty || email.touched),
                    'is-valid': email.valid && (email.dirty || email.touched)
                    }">
                    <div class="valid-feedback">
                         Looks good!
                    </div>
                <small id="emailHelp" class="form-text text-muted">Ten adres email nie będzie udostępniony nikomu innemu.</small>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="modelLogin.password" required minlength="6" #password="ngModel"
                [ngClass]="{
                'is-invalid': password.invalid && (password.dirty || password.touched),
                'is-valid': password.valid && (password.dirty || password.touched)
                }">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                Zaloguj się
            </button>
        </form>
    </div>    
</div>
