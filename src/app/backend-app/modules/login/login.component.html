<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>
            Logowanie
        </h3>  
    </div>    
</div>    
<div class="row">   
    <div class="col-md-6 offset-md-3">
        <form>
            <div class="form-group">
                <label for="email">Adres email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Wprowadź adres email">
                <small id="emailHelp" class="form-text text-muted">Ten adres email nie będzie udostępniony nikomu innemu.</small>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
        </form>
    </div>    
</div>
